<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors
    </title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="gameTitle">
                <div class="handsign" id="rock">
                    <h3 class="name">Rock</h3>
                </div>
    
                <div class="handsign" id="paper">
                    <h3 class="name">Paper</h3>
                </div>
    
                <div class="handsign" id="scissors">
                    <h3 class="name">Scissors</h3>
                </div>
            </div>
            
            <div class="gameExplanation">
                <p class="explain">
                    2 players: You VS The Computer
                </p>

                <p class="explain">
                    3 Shapes: Rock, Paper and Scissors
                </p>

                <p class="explain">
                    1 Winner: The first one to score 5 points.
                </p>
            </div>
        </div>
    </div>

    <div class="container" id="playButtons">
        <div class="content">
            <div class="paraExplanation">
                <p class="explain">
                    Rocks beats Scissors, Scissors beats Paper and Paper Beats Rock.
                </p>
            </div>
            <div class="btns">
                <div class="btn">
                    <button id="rock" value="rock"><img src="images/rock.png" alt=""></button>
                    <p>Rock</p>
                </div>
    
                <div class="btn">
                    <button id="paper" value="paper"><img src="images/paper.png" alt=""></button>
                    <p>Paper</p>
                </div>
                
                <div class="btn">
                    <button id="scissors" value="scissors"><img src="images/scissors.png" alt=""></button>
                    <p>Scissors</p>
                </div>
            </div>
        </div>
        
    </div>

    <div class="container">
        <div class="display footer">
            <h3 class="name">Score</h3>
            <div class="computerChoice">
                <img id="compImg" src="" alt="">
                <p id="results"></p>
                <div class="btn" id="restart" style="display:none;">
                    <button type="button" onClick="window.location.reload()">Play Again</button>
                </div>
            </div>
            <div class="points">
                    <p id="playerPoints">
                        Player Score: 0
                    </p>

                    <p id="computerPoints">
                        Computer Score: 0
                    </p>
            </div>
        </div>
    </div>
        
</body>
</html>

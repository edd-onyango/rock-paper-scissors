<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors
    </title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3 class="name">Rock-Paper-Scissors Game</h3>
        </div>
    </div>

    <div class="container">
        <div class="btns">
            <div class="btn">
                <button id="rock" value="rock"><img src="images/rock.png" alt=""></button>
            </div>

            <div class="btn">
                <button id="paper" value="paper"><img src="images/paper.png" alt=""></button>
            </div>
            
            <div class="btn">
                <button id="scissors" value="scissors"><img src="images/scissors.png" alt=""></button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="display">
            <h3 class="name">Results</h3>
            <p id="results">Display results here</p>

        </div>
    </div>
        
</body>
</html>
